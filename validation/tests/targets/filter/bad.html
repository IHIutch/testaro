<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Page with filter styles</title>
    <meta name="description" content="tester">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      main {
        filter: blur(5px);
      }
      ul {
        filter: opacity(20%);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Page with filter styles</h1>
      <p>This is a paragraph.</p>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
      </ul>
    </main>
  </body>
</html>
