<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Page with valid and invalid title attributes</title>
    <meta name="description" content="tester">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <main>
      <h1>Page with valid and invalid title attributes</h1>
      <p title="invalid title">This paragraph has an invalid title element.</p>
      <p title="invisible invalid title" hidden>Same here. It is invisible, but still violates the rule.</p>
      <div><button type="button" title="This is a button">Click me</button></div>
    </main>
  </body>
