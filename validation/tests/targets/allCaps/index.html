<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Page with entirely upper-case text contents</title>
    <meta name="description" content="tester">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .uc {
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Page with entirely upper-case text contents</h1>
      <p>This text is normal.</p>
      <p class="uc">This text is transformed by its style to upper-case.</p>
      <p>This text is transformed <span class="uc">only in part</span>.</p>
      <p>This text is PARTLY UPPER-CASE.</p>
      <p id="allUC">THIS TEXT IS ENTIRELY UPPER-CASE.</p>
      <p>SHORT</p>
      <p>Qualifying text nodes: 4</p>
    </main>
  </body>
</html>
